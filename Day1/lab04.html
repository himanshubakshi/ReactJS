<html>
    <head>
        <script src="react.js"></script>
        <script src="react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.js">
        </script>

    <body>

        <div id='rootContainer'/>
        <script type='text/jsx'>


           //

          //     <li>{city}</li>
          //   );

           //
          //   //  ReactDOM.render(
            //   <ul>{listItems}</ul>,
            //   document.getElementById('rootContainer')
            // );



            class CityComponent extends React.Component{

              getList(){
                var cities = ["New York", "Tel Aviv", "Bangalore", "Houston"];
                var citiesList = [];

                cities.forEach((item) => citiesList.push(<li>{item}</li>))

                return citiesList
              }
              render(){
                  return(
                      <ul>
                        {this.getList()}
                      </ul>
                  )
              }
            }

            ReactDOM.render(<CityComponent />, document.getElementById('rootContainer'));

        </script>
    </body>
