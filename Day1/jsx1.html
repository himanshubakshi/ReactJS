
<html>
  <head>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.js">
    </script>
  </head>

  <body>
    <div id="rootContainer">
    </div>
    <script type="text/jsx">

        var message = "my header 1 title"

        // var h1 = <h1>Hello Wo</h1>;  // This is not a string, its JSX syntax
        // var h2 = <h2>Header 2</h2>;

        var clickHandler = function(){
            console.log("Button clicked");
        }

        var headers = (
            <div>
              <h1>{message}</h1>
              <h2>Header 2</h2>

              <button onClick={clickHandler}>Click Me</button>

            </div>
        );

        ReactDOM.render(headers, document.getElementById('rootContainer'));

    </script>

  </body>
</html>
